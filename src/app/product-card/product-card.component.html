<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div
      mat-card-avatar
      class="example-header-image"
      [style]="'background-image: url(' + product.thumbnail + ');'"
    ></div>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>
      @if (product.brand) {
      <span>Brand: {{ product.brand }}</span>
      <br />
      }
      <span>Price: {{ product.price | currency : "EUR" }}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.images[product.images.length - 1]" />
  <mat-card-content>
    <p>
      {{ product.description }}
    </p>
  </mat-card-content>
</mat-card>
